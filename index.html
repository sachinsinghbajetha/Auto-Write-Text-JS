<style>
body {
	display: grid;
	place-items: center;
	min-height: 100vh;
	color: white;
	background-color: royalblue;
	font-size: 1.5rem;
	font-family: sans-serif;
}
</style>
<body>
</body>

<script>
const text = "Oh wow!! MagicðŸª„"

let index = 0;

function autoWriteText() {
	document.body.innerText = text.slice(0,index);
	index++;
	// if statement can be removed if you did'nt want to repeat the same text
  if (index > text.length){
    index = 0;
  }
}
	
setInterval(autoWriteText,150);
</script>
